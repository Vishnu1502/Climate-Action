<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Climate Action Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
    .contact-container {
  max-width: 800px;
  margin: 50px auto;
  background-color: white;
  padding: 30px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

.contact-container h1 {
  text-align: center;
  color: #00b300;
  font-size: 2.5rem;
}

.contact-container p {
  font-size: 1.2rem;
  line-height: 1.6;
  color: #555;
  text-align: center;
  margin-bottom: 30px;
}

.contact-details {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.contact-item {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  font-size: 1.2rem;
}

.contact-item i {
  font-size: 1.5rem;
  color: #00b300;
  margin-right: 10px;
}

.contact-item a {
  color: #555;
  text-decoration: none;
}

.contact-item a:hover {
  color: #00b300;
  text-decoration: underline;
}

.contact-footer {
  text-align: center;
  margin-top: 30px;
}

.social-icon {
  display: inline-block;
  color: #00b300;
  font-size: 2rem;
  margin: 0 10px;
  transition: color 0.3s ease, transform 0.3s ease;
}

.social-icon:hover {
  color: #008f00; /* Darken the icon on hover */
  transform: scale(1.1); /* Slightly enlarge the icon on hover */
}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #bbd47f;
}
.home-button-container {
  text-align: center;
  margin-top: 30px;
}

.home-button {
  display: inline-block;
  background-color: #00b300; /* Match the catchy green color */
  color: white;
  text-decoration: none;
  padding: 15px 30px;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.home-button:hover {
  background-color: #155415; /* Darken the button on hover */
  transform: scale(1.05); /* Slightly enlarge the button on hover */
}
   </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions or need further information, feel free to reach out to us using the contact details below:</p>
    <div class="contact-details">
      <div class="contact-item">
        <i class="fa fa-phone"></i>
        <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
      </div>
      <div class="contact-item">
        <i class="fa fa-phone"></i>
        <p><a href="tel:+0987654321">+0 (987) 654-321</a></p>
      </div>
      <div class="contact-item">
        <i class="fa fa-envelope"></i>
        <p><a href="mailto:info@climateactiontracker.com">info@climateactiontracker.com</a></p>
      </div>
      <div class="home-button-container">
        <a href="homepage2.html" class="home-button">Go to Home Page</a>
      </div>
    </div>
    <footer class="contact-footer">
      <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fa fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fa fa-twitter"></i></a>
      <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fa fa-instagram"></i></a>
    </footer>
  </div>
</body>
</html>
